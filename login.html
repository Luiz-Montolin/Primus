    <link href="icon/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/estilo-primus.css">

    <title>Soluções Industriais</title>

  <body>

  	<div class="conteiner-fluid login2">

  		
  		<div class="row justify-content-center">
  			<div class="col-md-2  jumbotron jumbotron-fluid login">
  				<div class="row justify-content-cente">
		  			<img src="img/logo-primus.png" class="img-fluid mx-auto d-block wow fadeInLeft" ata-wow-duration="1s" data-wow-delay="0.1s" alt="Responsive image">
		  		</div>
  				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Login</label>
				    <input type="login" class="form-control" id="exampleInputlogin1" aria-describedby="loginHelp" placeholder="Logim">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Senha</label>
				    <input type="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
				  </div>
				  <div>
				  	 <a href="" class="text-primary text-center font-italic">Redefinir senha</a>
				  </div>
				  <button type="submit" class="btn btn-primary ">Entrar</button>
				</form>
  			</div>
  		</div>
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="js/wow.js"></script>
    <script>
      wow = new WOW(
        {
          animateClass: 'animated',
          offset:       100,
          callback:     function(box) {
            console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
          }
        }
      );
      wow.init(); 
    </script>
